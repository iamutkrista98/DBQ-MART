<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/logo-no-tag-svg.svg">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/login.css">
  <title>DBQ Mart - Login / Register</title>
</head>

<body>

  <section>
    <div class="logo">
      <img src="./images/transparent-logo.png" alt="">
    </div>
    <div class="container">
      <div class="user login">
        <div class="img-box">
          <img src="./images/login-page/Hello There.png" alt="" />
        </div>
        <div class="form-box">
          <div class="top">
            <p> Not a User? <span>Register now</span>
            </p>
          </div>
          <form action="">
            <div class="form-control">
              <h2>Hello There!</h2>
              <p>We're glad to see you back.</p>
              <input type="text" placeholder="Enter Username" />
              <div>
                <input type="password" placeholder="Password" />
                <div class="icon form-icon">
                  <img src="./images/login-page/eye.svg" alt="" />
                </div>
              </div>
              <span>Reset Password</span>
              <input type="Submit" value="Login" />
            </div>
            <div class="form-control">
              <p>Or continue with</p>
              <div class="icons">
                <div class="icon">
                  <img src="./images/login-page/google.svg" alt="" />
                </div>
                <div class="icon">
                  <img src="./images/login-page/facebook.svg" alt="" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Login Ends -->

      <div class="user signup">
        <div class="form-box">
          <div class="top">
            <p> Already a member? <span>Login now</span>
            </p>
          </div>
          <form action="">
            <div class="form-control">
              <h2>Welcome to DBQ Mart</h2>
              <p>It's good to have you here.</p>
              <input type="email" placeholder="Enter Email" />
              <div>
                <input type="password" placeholder="Password" />
                <div class="icon form-icon">
                  <img src="./images/login-page/eye.svg" alt="" />
                </div>
              </div>
              <div>
                <input type="password" placeholder="Confirm Password" />
                <div class="icon form-icon">
                  <img src="./images/login-page/eye.svg" alt="" />
                </div>
              </div>
              <input type="Submit" value="Register" />
            </div>
            <div class="form-control">
              <p>Or continue with</p>
              <div class="icons">
                <div class="icon">
                  <img src="./images/login-page/google.svg" alt="" />
                </div>
                <div class="icon">
                  <img src="./images/login-page/facebook.svg" alt="" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="img-box">
          <img src="./images/login-page/register.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Register Ends -->
  </section>

  <!-- Section Ends -->

  <script src="./js/login.js"></script>
</body>

</html>
